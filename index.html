<!-- - На странице должна быть надпись с таймером (например, `25:00`).
- Под ней — три кнопки: "Старт", "Пауза", "Сброс".

Логика работы:
- При нажатии на "Старт":
    - Запускается таймер, который начинает обратный отсчёт (от 25 минут до 0).
    - Время уменьшается каждую секунду.
- При нажатии на "Пауза":
    - Таймер останавливается (время не идёт).
    - Повторное нажатие на "Старт" продолжает отсчёт с текущего значения.
- При нажатии на "Сброс":
    - Таймер останавливается.
    - Время сбрасывается на 25:00.

Когда таймер доходит до нуля:
- Время останавливается.
- Показывается alert с текстом: "Время вышло! Сделай перерыв."

Дополнительно:
- Стилизуй страницу: выровняй элементы, сделай аккуратные кнопки и читаемый дисплей времени.
- Сделай отображение времени всегда в формате MM:SS, например 05:09, 00:07, 15:00.
- Со звездочкой(!): после завершения основной сессии запускается короткий таймер на 5 минут (перерыв), а затем всё возвращается к началу. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Помодоро Таймер</title>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="timer">
        <div id="minutes">25</div>
        <div id="seconds">00</div>
      </div>
      <div class="buttons">
        <button id="start">Старт</button>
        <button id="pause">Пауза</button>
        <button id="stop">Стоп</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
